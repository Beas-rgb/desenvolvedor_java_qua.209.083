<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <form action="">
        
        <div class="nome">
        <label for="">Digite seu nome</label>
        <input type="text" name="nome">
        </div>


        <br>

        <div class="data">
            <label for="">Selecione a data de nacimento</label>
        <input type="data">
        </div>

        <br>
        
        <div class="email">
            <label for="">Email</label>
            <input type="email" name="email">      
        </div>

        <br>

        <div class="cpf">
            <label for="">Infome o seu cpf</label>
            <input type="text" name="cpf">
        </div>

        <br>

        <div class="telefone">
            <label for="">Número de telefone</label>
            <input type="tel" name="telefone">
        </div>

        <br>
        <div class="genero">
            <label for="">Infome o seu genero</label>
            <select name="genero">
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <br>

        <label for="">Peso:</label>
        <input type="number" value="1.70" max="2.30" step="0.01">

        <br>

        <label for="">Infome a sua escolaridae</label>
        <select name="escolaridae">
            <option value="">Selecione</option>
            <option value="fundamental">Fundamental</option>
            <option value="medio">Médio</option>
            <option value="superior">Superior</option>
        </select>

        <br>

        <label for="">Infome a sua profissão</label>
        <input type="text" name="profissao">

        <br>

        <label for="">Infome o seu salário</label>
        <input type="number" name="salario">

        <br>

        <div class="endereco">
        <label for="">Infome o seu engreço completo</label>
        <input type="int" placeholder="cep" name="cep">
        <input type="text" placeholder="rua" name="rua">
        <input type="text" placeholder="bairro" name="bairro">
        <input type="text" placeholder="cidade" name="cidade">
        <input type="text" placeholder="estado" name="estado">
        </div>

        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
